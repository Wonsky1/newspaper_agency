<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="text-muted" href="https://github.com/Wonsky1" target="_blank">Developed by Wonsky</a>
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="/">Newspaper agency</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      {% if user.is_authenticated %}
        <span class="text-muted">Hi, <a class="text-muted" href="{% url 'newspaper:redactor-detail' pk=user.id %}">{{ user.username }}</a></span>
      	<a class="btn btn-sm btn-outline-secondary log-btn" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="btn btn-sm btn-outline-secondary log-btn" href="{% url 'login' %}">Login</a>
      <a class="btn btn-sm btn-outline-secondary log-btn" href="{% url 'newspaper:redactor-create' %}">Sign up</a>
      {% endif %}
    </div>
  </div>
</header>
<div class="nav-scroller py-1 mb-2">
  <nav class="nav d-flex justify-content-between">
    <span class="p2"></span>
    <a class="p-2 text-muted" href="{% url 'newspaper:newspaper-list' %}">Articles</a>
    <a class="p-2 text-muted" href="{% url 'newspaper:topic-list' %}">Topics</a>
    <a class="p-2 text-muted" href="{% url 'newspaper:redactor-list' %}">Redactors</a>
    <span class="p2"></span>
  </nav>
</div>
